/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'java-library'
    id 'maven-publish'
}


dependencies {
    api libs.org.projectlombok.lombok
    annotationProcessor libs.org.projectlombok.lombok
    api libs.org.springframework.boot.spring.boot.starter.aop
    api libs.org.springframework.boot.spring.boot.starter.mail
}

group = 'com.lhlwork'
version = '1.0.1'
description = 'lhl-springboot-common-tools'
def artifactId = 'lhl-springboot-common-tools'
java.sourceCompatibility = JavaVersion.VERSION_21
java.targetCompatibility = JavaVersion.VERSION_21


apply plugin: 'maven-publish'
publishing {
    publications {
        plugin(MavenPublication) {
            from components.java
            groupId = group
            artifactId = artifactId
            version = version
          }
    }
    repositories {
      maven {
          url = project.properties.get("ali-release")
          credentials {
              username = project.properties.get("ali_username")
              password = project.properties.get("ali_password")
          }
      }
  }

}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}


